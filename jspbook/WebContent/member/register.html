<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<style>
		label { display:block; padding:5px;}
		label span { 
			display:inline-block; padding:10px;
			text-align:right; width:90px;}
	</style>
</head>
<body>
	<h3>회원가입</h3>
	<!-- jsp 컨트롤러
	<form name="registerForm" action=/jspbook/member/registerProc.jsp method=post> -->
	
	<form name="registerForm" action=/jspbook/member/registerProcServlet method=post>
		<label><span>Password:</span>
			<input type="password" name="password" size="10">
		</label>
		<label><span>이름:</span>
			<input type="text" name="name" size="10">
		</label>
		<label><span>생년월일:</span>
			<input type="text" name="birthday" size="10">
		</label>
		<label><span>주소:</span>
			<input type="text" name="address" size="20">
		</label>
		<label>
			<span></span>
			<!-- form에 입력된 정보를 정의된 컨트롤러에 전달, action 요청 -->
			<input type="submit" value="회원 가입" name="B1">&nbsp;&nbsp;
 			<input type="reset" value="재작성" name="B2">
		</label>
	</form>

</body>
</html>
